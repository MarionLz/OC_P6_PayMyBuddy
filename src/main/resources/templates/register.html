<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PayMyBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 33%;
            padding: 20px;
            border: 1px solid #000;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            background-color: #FFA500; /* Orange */
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
        }

        form {
            margin-top: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #666;
            font-weight: bold;
            text-align: left;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Bleu */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Titre -->
    <div class="title">Pay My Buddy</div>

    <!-- Formulaire d'inscription -->
    <form action="/register" method="post">
        <!-- Username -->
        <label>
            <input type="text" name="username" class="input-field" placeholder="Username" required>
        </label>

        <!-- Mail -->
        <label>
            <input type="email" name="email" class="input-field" placeholder="Mail" required>
        </label>

        <!-- Mot de passe -->
        <label>
            <input type="password" name="password" class="input-field" placeholder="Mot de passe" required>
        </label>

        <!-- Bouton d'inscription -->
        <button type="submit" class="submit-button">S'inscrire</button>
    </form>
</div>

</body>
</html>
