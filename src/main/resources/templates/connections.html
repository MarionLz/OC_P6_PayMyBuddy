<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter relation - Pay My Buddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            color: black;
        }

        .navbar a.active {
            color: #007bff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: #f7941d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68300;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div class="navbar">
    <div><strong>Pay My Buddy</strong></div>
    <div>
        <a href="/transfer">Transférer</a>
        <a href="/profile">Profil</a>
        <a href="/connections" class="active">Ajouter relation</a>
        <a href="/logout">Se déconnecter</a>
    </div>
</div>

<!-- Contenu principal -->
<div class="container">
    <h2>Chercher une relation</h2>

    <form th:action="@{/connections}" method="post">
        <input type="email" name="email" placeholder="Saisir une adresse mail" required>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Messages -->
    <div class="message success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
</div>

</body>
</html>
