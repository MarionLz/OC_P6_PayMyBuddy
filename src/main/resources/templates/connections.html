<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter relation - Pay My Buddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a.active {
            color: #1A73E8;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        h2 {
            margin-bottom: 30px;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #f7941d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #e68300;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<header>
    <nav class="navbar">
        <a th:href="@{/home}" class="brand">Pay My Buddy</a>
        <div class="nav-links">
            <a th:href="@{/transfer}">Transférer</a>
            <a th:href="@{/profile}">Profil</a>
            <a th:href="@{/connections}" class="active">Ajouter relation</a>
            <a th:href="@{/logout}">Se déconnecter</a>
        </div>
    </nav>
</header>

<!-- Contenu principal -->
<div class="container">
    <h2>Chercher une relation</h2>

    <form th:action="@{/connections}" method="post">
        <input type="email" name="email" placeholder="Saisir une adresse mail" required>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Messages -->
    <div class="message success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
</div>

</body>
</html>
