<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil - Pay My Buddy</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .brand {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-weight: bold;
        }

        .nav-links a:visited {
            color: black;
        }

        .nav-links a.active {
            color: #1A73E8;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .profile-section {
            width: 500px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .profile-row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            margin-bottom: 10px;
        }

        .profile-row label {
            font-weight: normal;
            min-width: 120px;
            font-weight: bold;
            font-size: 18px;
        }

        .profile-row span {
            font-size: 18px;
        }

        .btn-modifier {
            background-color: #FBAF3F;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-modifier:hover {
            background-color: #e99e2d;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a th:href="@{/home}" class="brand">Pay My Buddy</a>
        <div class="nav-links">
            <a th:href="@{/transfer}">Transférer</a>
            <a th:href="@{/profile}" class="active">Profil</a>
            <a th:href="@{/connections}">Ajouter relation</a>
            <a th:href="@{/logout}">Se déconnecter</a>
        </div>
    </nav>
</header>

<main>
    <section class="profile-section">
        <div class="profile-info">
            <div class="profile-row">
                <label>Username</label>
                <span><span th:text="${user.username}">username</span></span>
            </div>
            <div class="profile-row">
                <label>Mail</label>
                <span th:text="${user.email}">nom@domain.com</span>
            </div>
            <div class="profile-row">
                <label>Mot de passe</label>
                <span>mot de passe</span>
            </div>
            <div class="profile-actions">
                <a th:href="@{/profile/edit}">
                    <button class="btn-modifier">Modifier</button>
                </a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
