<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - Accueil</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            margin-top: 50px;
        }
        img.logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo PayMyBuddy" class="logo">

    <!-- Message de bienvenue -->
    <h1>Bienvenue sur PayMyBuddy</h1>
    <h1>L'application qui r√©volutionne les paiements entre amis</h1>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Boutons Connexion et Inscription -->
    <div class="button-container">
        <a th:href="@{/login}" class="btn">Connexion</a>
        <a th:href="@{/register}" class="btn">Inscription</a>
    </div>
</header>

</body>
</html>
